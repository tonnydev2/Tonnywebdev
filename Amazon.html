 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        .product-grid{
            position: absolute;
            top: 100px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            border: 0.5px solid #000000;
            column-gap: 0px;
            width: 100%;
        }  
        img{
            width: 100px;
            height: 120px;
            background: none;
        }
        .add-to-cart-btn{
            background: #FF9C00;
            color: white;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product{
            border-spacing: 0px;
            padding: 30px;
            border: 0.5px solid #000000;
        }
        .header{
            position: fixed;
            background: #12394B;
            margin-left: -8px;
            color: white;
            display: flex;
            flex-direction: row;
            column-gap: 100px;
            width: 100%;
            top:0;
            z-index:3;
        }
        .search-bar{
            position: absolute;
            height: 30px;
            left: 130px;
            top: 30px;
            width: 137px;
        }
        .cart{
            position: absolute;
            right: 23px;
            top: 15px;
            z-index: 3;
            font-weight: bold;
            color: #ff1e00;
            font-size: 24px;
        }
        .blank-stars{
            opacity: 0.3;
            position: absolute;
        }
        .rendered-stars{
            position: relative;
            top:15px;
        }
        .cart-img{
            position: absolute;
            width: 40px;
            height: 40px;
            top: 20px;
            right: 10px;
            cursor: pointer;
        }
        .cart-counter{
            position: absolute;
            top: 150px;
            width: 250px;
            min-height: 100px;
            border: 4px solid rgba(225,225,225,0.9);
            background: rgba(257,257,257,2.9);
            border-radius: 20px;
            padding: 20px;
            display: none;
            z-index: 4;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 60px;
            margin-right: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-summary {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 10px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .summary-total {
            font-weight: bold;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
        .continue-shopping {
            background: #FF9C00;
            color: white;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>amazon</h1>
    <input type="search" placeholder="search" class="search-bar">
    <div class="cart">0</div>
    <img src="cart.png" class="cart-img">
</div>
<div class="product-grid"></div>
<div class="cart-counter"></div>

<script>
    // Global variables
    let cart = [];
    let cartQuantity = 0;

    // Star ratings object
    const starsEl = {
        star1: '⭐',
        star2:'⭐⭐',
        star3:'⭐⭐⭐',
        star4:'⭐⭐⭐⭐',
        star5:'⭐⭐⭐⭐⭐'
    };

    // Products array
    const products = [
        {
            image: 'basketball.jpg',
            productName: 'Basketball',
            price: 10000,
            rating: {
                stars: starsEl.star5,
                count: 85
            }
        },
        {
            image: 'camera.jpg',
            productName: 'Camera',
            price: 25000,
            rating: {
                stars: starsEl.star4,
                count: 60
            }
        },
        {
            image: 'glass-phone.jpg',
            productName: 'Hybrid phone',
            price: 1000000,
            rating: {
                stars: starsEl.star5,
                count: 99
            }
        },
        {
            image: 'hoodie.jpg',
            productName: 'Hoodie outfit',
            price: 20000,
            rating: {
                stars: starsEl.star3,
                count: 50
            }
        }
    ];

    // Initialize the application
    function initializeApp() {
        renderProducts();
        setupEventListeners();
    }

    // Render products to the page
    function renderProducts() {
        const productGrid = document.querySelector('.product-grid');
        
        products.forEach((product, index) => {
            const html = `
                <div class="product">
                    <img class="product-img" src="${product.image}">
                    <p class="product-name">${product.productName}</p>
                    <p class="product-quantity">UGX.${product.price.toLocaleString()}</p>
                    <div class="rating">
                        <p class="blank-stars">⭐⭐⭐⭐⭐ ${product.rating.count}</p>
                        <p class="rendered-stars">${product.rating.stars}</p>
                    </div>
                    <button class="add-to-cart-btn" data-index="${index}">Add to cart</button>
                </div>
            `;
            productGrid.innerHTML += html;
        });
    }

    // Set up event listeners
    function setupEventListeners() {
        // Add to cart buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const productIndex = e.target.getAttribute('data-index');
                addToCart(productIndex);
            });
        });
        
        // Cart image click
        document.querySelector('.cart-img').addEventListener('click', showCart);
    }

    // Add product to cart
    function addToCart(productIndex) {
        const product = products[productIndex];
        const existingItem = cart.find(item => item.productName === product.productName);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                ...product,
                quantity: 1
            });
        }
        
        cartQuantity += 1;
        updateCartCounter();
    }

    // Update cart counter display
    function updateCartCounter() {
        document.querySelector('.cart').textContent = cartQuantity;
    }

    // Show cart with items and summary
    function showCart() {
        // Hide product grid
        document.querySelector('.product-grid').style.display = 'none';
        
        // Show cart counter
        const cartCounter = document.querySelector('.cart-counter');
        cartCounter.style.display = 'block';
        
        // Render cart items
        renderCartItems();
    }

    // Render cart items and summary
    function renderCartItems() {
        const cartCounter = document.querySelector('.cart-counter');
        
        // Calculate totals
        const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        const tax = subtotal * 0.1; // 10% tax
        const shipping = subtotal > 100000 ? 0 : 5000; // Free shipping over 100,000
        const total = subtotal + tax + shipping;
        
        // Create cart HTML
        let cartHTML = `<h2>Cart (${cartQuantity} items)</h2>`;
        
        // Add cart items
        cart.forEach(item => {
            cartHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.productName}">
                    <div class="cart-item-details">
                        <p><strong>${item.productName}</strong></p>
                        <p>Qty: ${item.quantity}</p>
                        <p>UGX.${(item.price * item.quantity).toLocaleString()}</p>
                    </div>
                </div>
            `;
        });
        
        // Add summary
        cartHTML += `
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>UGX.${subtotal.toLocaleString()}</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span>UGX.${tax.toLocaleString()}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>${shipping === 0 ? 'FREE' : 'UGX.' + shipping.toLocaleString()}</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span>UGX.${total.toLocaleString()}</span>
                </div>
            </div>
            <button class="continue-shopping">Continue Shopping</button>
        `;
        
        cartCounter.innerHTML = cartHTML;
        
        // Add event listener for continue shopping button
        document.querySelector('.continue-shopping').addEventListener('click', continueShopping);
    }

    // Continue shopping - hide cart and show products
    function continueShopping() {
        document.querySelector('.product-grid').style.display = 'grid';
        document.querySelector('.cart-counter').style.display = 'none';
    }

    // Initialize the app when the page loads
    document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body>
</html>
